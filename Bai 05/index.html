<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bai 05</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./fontawesome-free-5.13.1-web/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="top">
        <h2>Payment method</h2>
        <i class="far fa-question-circle"></i>
      </div>
      <div class="card">
        <i class="fab fa-cc-visa"></i>
        <i class="fab fa-cc-mastercard"></i>
      </div>
      <div class="input-group">
        <label for="name">Cardholder name</label>
        <input type="text" id="name" placeholder="Diane Miles">
        <label for="phone">Card number</label>
        <input type="number" in="phone" placeholder="1234 b573 8228 7373">
        <label for="data">Date</label>
        <input type="date" placeholder="10/25">
        <label for="ccv">CCV</label>
        <input type="number" placeholder="329">
      </div>
      <div class="footer">
        <i class="fas fa-info-circle"></i>
        <p>Credit Card paymens maytake up to 24h o processed</p>
      </div>
    </div>
  </div>
</body>
</html>
